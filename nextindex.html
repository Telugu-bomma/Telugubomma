<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telugubomma – Next</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0d0d0d;
  color: #fff;
}

.header {
  text-align: center;
  padding: 25px;
  border-bottom: 2px solid #1f1f1f;
  background: rgba(0, 0, 0, 0.6);
}
.header-title {
  color: #00ff00;
  font-size: 30px;
  font-weight: bold;
}
.header-sub {
  color: #ccc;
  font-size: 16px;
}

.grid {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

.card {
  background: #111;
  border: 1px solid #222;
  border-radius: 10px;
  text-align: center;
  transition: 0.25s;
}
.card:hover {
  transform: scale(1.05);
  border-color: #00ff00;
}

.thumb {
  width: 100%;
  height: 90px;
  object-fit: cover;
}

.card-title {
  padding: 8px;
  font-size: 14px;
  color: #00ff00;
}

.back {
  text-align: center;
  margin: 30px 0;
}
.back button {
  padding: 10px 26px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #333;
  background: #111;
  color: #00ff00;
  cursor: pointer;
}
.back button:hover {
  background: #1a1a1a;
}
</style>
</head>

<body>

<div class="header">
  <div class="header-title">TELUGUBOMMA</div>
  <div class="header-sub">Next Collection</div>
</div>

<div class="grid">
<script>
for (let i = 1; i <= 20; i++) {
  document.write(`
    <a href="next${i}.html" style="text-decoration:none;">
      <div class="card">
        <img src="assets/common/next${i}.png" class="thumb">
        <div class="card-title">Next ${i}</div>
      </div>
    </a>
  `);
}
</script>
</div>

<div class="back">
  <button onclick="location.href='home.html'">⬅ Back to Home</button>
</div>

<!-- ADD HERE RIGHT CLICK DISABLE -->
<script>
document.addEventListener("contextmenu", function(e) {
  e.preventDefault();
});
document.addEventListener("selectstart", function(e) {
  e.preventDefault();
});
</script>

</body>
</html>
