<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telugubomma – Next</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0d0d0d;
  color: #fff;
}

/* HEADER */
.header {
  text-align: center;
  padding: 25px;
  border-bottom: 2px solid #1f1f1f;
  background: rgba(0, 0, 0, 0.6);
}
.header-title {
  color: #00ff00;
  font-size: 30px;
  font-weight: bold;
}
.header-sub {
  color: #ccc;
  font-size: 16px;
}

/* GRID */
.grid {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

/* CARD */
.card {
  position: relative;
  cursor: pointer;
}

.card img {
  width: 100%;
  border-radius: 12px;
}

/* OVERLAY */
.play-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 12px;
}

/* PLAY ICON — MOBILE FIRST (15% of image) */
.play-icon {
  width: 15%;
  aspect-ratio: 1 / 1;
  background: #1e90ff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.play-icon::before {
  content: "";
  margin-left: 5%;
  width: 0;
  height: 0;
  border-top: 22% solid transparent;
  border-bottom: 22% solid transparent;
  border-left: 35% solid #fff;
}

/* PC ONLY – slight glow (optional, no size change) */
@media (min-width: 768px) {
  .play-icon {
    box-shadow: 0 0 18px rgba(30,144,255,0.7);
  }
}

/* BACK */
.back {
  text-align: center;
  margin: 30px 0;
}
.back button {
  padding: 10px 26px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #333;
  background: #111;
  color: #00ff00;
  cursor: pointer;
}
.back button:hover {
  background: #1a1a1a;
}
</style>
</head>

<body>

<div class="header">
  <div class="header-title">TELUGUBOMMA</div>
  <div class="header-sub">Next Collection</div>
</div>

<div class="grid">
<script>
for (let i = 1; i <= 20; i++) {
  const num = i < 10 ? '0' + i : i;

  document.write(`
    <a href="next${i}.html" style="text-decoration:none;">
      <div class="card">
        <img src="assets/common/next${num}.png" alt="Next ${i}">
        <div class="play-overlay">
          <div class="play-icon"></div>
        </div>
      </div>
    </a>
  `);
}
</script>
</div>

<div class="back">
  <button onclick="location.href='home.html'">⬅ Back to Home</button>
</div>

<script>
/* DISABLE RIGHT CLICK & SELECTION */
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("selectstart", e => e.preventDefault());
</script>

</body>
</html>
