<head>

<link rel="canonical" href="https://www.telugubomma.online/home.html">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0d0d0d;
  color: #fff;
}

/* HEADER */
.header {
  text-align: center;
  padding: 25px;
  border-bottom: 2px solid #1f1f1f;
  background: rgba(0, 0, 0, 0.6);
}
.header-title {
  color: #00ff00;
  font-size: 30px;
  font-weight: bold;
}
.header-sub {
  color: #ccc;
  font-size: 16px;
}

/* SEARCH */
.search-box {
  text-align: center;
  margin: 18px;
}
.search-box input {
  width: 82%;
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #333;
  background: #111;
  color: #fff;
}
.search-box input::placeholder {
  color: #aaa;
}

/* GRID */
.grid {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

.card {
  position: relative;
  cursor: pointer;
}
.card img {
  width: 100%;
  aspect-ratio: 3 / 4;
  object-fit: cover;
  border-radius: 12px;
  display: block;
}
.card:hover img {
  transform: scale(1.04);
}

/* â–¶ PLAY ICON (ADDED) */
.play-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 52px;
  height: 52px;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.6);
  border-radius: 50%;
  pointer-events: none;
}
.play-icon::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-35%, -50%);
  width: 0;
  height: 0;
  border-top: 10px solid transparent;
  border-bottom: 10px solid transparent;
  border-left: 16px solid #00ff00;
}

/* NAV */
.nav {
  text-align: center;
  margin: 30px 0;
}
.nav button {
  padding: 10px 26px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #333;
  background: #111;
  color: #00ff00;
  cursor: pointer;
  margin: 0 8px;
}
.nav button:hover {
  background: #1a1a1a;
}

/* FOOTER */
.footer {
  text-align: center;
  padding: 18px;
  border-top: 1px solid #222;
  color: #aaa;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="header">
  <div class="header-title">TELUGUBOMMA</div>
  <div class="header-sub">Enjoy your day ðŸ˜Š</div>
</div>

<!-- SEARCH -->
<div class="search-box">
  <input type="text" id="searchBox" placeholder="Search videos...">
</div>

<!-- GRID -->
<div class="grid" id="videoGrid">
<script>
for (let i = 1; i <= 20; i++) {

  const num = i < 10 ? '0' + i : i;

  document.write(`
    <a href="video${i}.html" class="video-card" data-title="video${i}">
      <div class="card">
        <img 
          src="assets/video${num}.jpg"
          onerror="this.onerror=null;this.src='assets/comingsoon.jpg';">

        <!-- â–¶ PLAY ICON (ADDED) -->
        <div class="play-icon"></div>

      </div>
    </a>
  `);
}
</script>
</div>

<div class="nav">
  <button onclick="location.href='index.html'">â¬… Back</button>
  <button onclick="location.href='nextindex.html'">Next âž¡</button>
</div>

<div class="footer">
  Â© 2025 Telugubomma â€¢ All Rights Reserved â€¢ Safe â€¢ Secure
</div>

<script>
/* SEARCH LOGIC */
document.getElementById("searchBox").addEventListener("keyup", function () {
  const val = this.value.toLowerCase();
  document.querySelectorAll(".video-card").forEach(card => {
    card.style.display =
      card.dataset.title.includes(val) ? "block" : "none";
  });
});

/* SECURITY */
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("selectstart", e => e.preventDefault());
</script>

</body>
</html>
