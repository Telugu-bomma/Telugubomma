<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telugubomma ‚Äì Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CANONICAL -->
<link rel="canonical" href="https://www.telugubomma.online/home.html">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0d0d0d;
  color: #fff;
}

/* HEADER */
.header {
  text-align: center;
  padding: 25px;
  border-bottom: 2px solid #1f1f1f;
  background: rgba(0, 0, 0, 0.6);
}
.header-title {
  color: #00ff00;
  font-size: 30px;
  font-weight: bold;
}
.header-sub {
  color: #ccc;
  font-size: 16px;
}

/* SEARCH */
.search-box {
  text-align: center;
  margin: 18px;
}

.search-box input {
  width: 82%;
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  outline: none;

  /* üî• FIX */
  background: #111;
  color: #fff;
  border: 1px solid #333;
}
.search-box input::placeholder {
  color: #aaa;
}

/* GRID */
.grid {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

.card {
  position: relative;
  cursor: pointer;
}
.card img {
  width: 100%;
  border-radius: 12px;
  transition: transform 0.3s ease;
}
.card:hover img {
  transform: scale(1.04);
}

/* NAV */
.nav {
  text-align: center;
  margin: 30px 0;
}
.nav button {
  padding: 10px 26px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #333;
  background: #111;
  color: #00ff00;
  cursor: pointer;
  margin: 0 8px;
}
.nav button:hover {
  background: #1a1a1a;
}

/* FOOTER */
.footer {
  text-align: center;
  padding: 18px;
  border-top: 1px solid #222;
  color: #aaa;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-title">TELUGUBOMMA</div>
  <div class="header-sub">Telugu Service Portal</div>
  <div class="header-sub">Your happiness is my happiness üòç</div>
</div>

<!-- SEARCH BAR -->
<div class="search-box">
  <input type="text" id="searchBox" placeholder="Search videos...">
</div>

<!-- GRID -->
<div class="grid" id="videoGrid">
<script>
for (let i = 1; i <= 20; i++) {
  const num = i < 10 ? '0' + i : i;

  /* üîë SEARCH KEYWORDS (can map to real file names safely) */
  const keywords = `video${i} abc abc.mp4 file${i}`;

  document.write(`
    <a href="next${i}.html"
       class="video-card"
       data-keywords="${keywords}"
       style="text-decoration:none;">
      <div class="card">
        <img src="assets/common/next${num}.png">
      </div>
    </a>
  `);
}
</script>
</div>

<!-- NAV -->
<div class="nav">
  <button onclick="location.href='index.html'">‚¨Ö Back</button>
  <button onclick="location.href='nextindex.html'">Next ‚û°</button>
  <button onclick="location.href='about.html'">About</button>
</div>

<!-- FOOTER -->
<div class="footer">
  ¬© 2025 Telugubomma ‚Ä¢ All Rights Reserved ‚Ä¢ Safe ‚Ä¢ Secure
</div>

<!-- SEARCH LOGIC -->
<script>
document.getElementById("searchBox").addEventListener("keyup", function () {
  const q = this.value.toLowerCase();
  document.querySelectorAll(".video-card").forEach(card => {
    const keys = card.dataset.keywords.toLowerCase();
    card.style.display = keys.includes(q) ? "block" : "none";
  });
});

/* SECURITY UI */
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("selectstart", e => e.preventDefault());
</script>

</body>
</html>
