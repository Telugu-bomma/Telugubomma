<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}
.container {
  padding: 20px;
}
button {
  margin-top: 20px;
  padding: 12px 28px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #00ff00;
  color: #000;
  cursor: pointer;
}
button:hover {
  background: #22ff22;
}
video {
  margin-top: 20px;
  width: 100%;
  max-width: 800px;
  display: none;
}
</style>
</head>

<body>

<div class="container">
  <h2>Video 1</h2>

  <!-- WATCH BUTTON -->
  <button id="watchBtn">Watch Video</button>

  <!-- VIDEO PLAYER -->
  <video id="player" controls>
    <source src="https://billowing-shadow-579f.mailforwebsite7.workers.dev" type="video/mp4">
  </video>
</div>

<script>
/* OPEN NEW TAB ON PAGE LOAD */
window.open("https://www.youtube.com", "_blank");

/* PLAY ONLY AFTER USER CLICK */
document.getElementById("watchBtn").onclick = function () {
  const video = document.getElementById("player");
  video.style.display = "block";
  video.play();
  this.style.display = "none";
};
</script>

</body>
</html>
