<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Public Evidence Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* MAIN PAGE STYLE */
body {
    background: #0d0d0d;
    color: #f2f2f2;
    font-family: Arial, sans-serif;
    margin: 0;
}

header {
    text-align: center;
    padding: 25px;
    border-bottom: 1px solid #333;
}

h1 {
    margin: 0;
    font-size: 26px;
}

.subtitle {
    margin-top: 8px;
    color: #bbbbbb;
    font-size: 14px;
}

/* GRID SYSTEM â€“ COMPACT LAYOUT */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 12px;
    padding: 15px;
}

/* CARD STYLE */
.card {
    background: #1a1a1a;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #333;
    transition: 0.2s;
    text-align: center;
}

.card:hover {
    background: #222;
    transform: scale(1.03);
}

/* THUMBNAIL */
.thumb {
    width: 100%;
    height: 110px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 8px;
}

/* TITLE & TEXT */
.card h3 {
    margin: 4px 0;
    font-size: 14px;
    color: #4da6ff;
}
