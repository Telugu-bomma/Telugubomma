<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Public Evidence Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        background-color: #0d0d0d;
        color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        text-align: center;
        padding: 30px 20px;
        border-bottom: 1px solid #333;
    }

    h1 {
        margin: 0;
        font-size: 32px;
        color: #ffffff;
    }

    p.subtitle {
        font-size: 16px;
        color: #bbbbbb;
        margin-top: 10px;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .card {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 10px;
        border: 1px solid #333;
        transition: 0.3s;
    }

    .card:hover {
        background: #222;
        transform: scale(1.02);
    }

    .card h3 {
        margin: 0 0 10px 0;
        color: #4da6ff;
    }

    .btn {
        text-decoration: none;
        background: #4da6ff;
        color: black;
        padding: 8px 12px;
        border-radius: 5px;
        display: inline-block;
        margin-top: 10px;
        font-weight: bold;
    }

    .btn:hover {
        background: #66b3ff;
    }
</style>
</head>

<body>

<header>
    <h1>Public Evidence Portal</h1>
    <p class="subtitle">Your happiness is my happiness.</p>
</header>

<div class="container">

    <div class="card">
        <h3>Video 1 (2025)</h3>
        <p>Title: AA</p>
        <p>Description: BB</p>
        <a class="btn" href="video1.html">Watch Now</a>
    </div>

    <div class="card">
        <h3>Video 2</h3>
        <p>Title: AA</p>
        <p>Description: BB</p>
        <a class="btn" href="video2.html">Watch Now</a>
    </div>

    <div class="card">
        <h3>Video 3</h3>
        <p>Title: AA</p>
        <p>Description: BB</p>
        <a class="btn" href="video3.html">Watch Now</a>
    </div>

    <!-- Repeat for Videos 4 to 20 -->
    
</div>

</body>
</html>
