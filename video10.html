<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telugubomma – Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CANONICAL -->
<link rel="canonical" href="https://www.telugubomma.online/video1.html">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;

  user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
}

.header {
  padding: 20px;
  border-bottom: 1px solid #222;
}
.header-title {
  color: #00ff00;
  font-size: 28px;
  font-weight: bold;
}

.container {
  padding: 30px 20px;
}

/* IMAGE CARD */
.card {
  max-width: 700px;
  margin: 0 auto;
  position: relative;
  cursor: pointer;
}
.card img {
  width: 100%;
  border-radius: 12px;
  pointer-events: none;
}

/* SUPER BUTTON */
.download-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 14px 34px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: rgba(0, 255, 0, 0.9);
  color: #000;
  cursor: pointer;
}
.download-btn:hover {
  background: #22ff22;
}

/* BACK BUTTON */
.back-btn {
  margin-top: 30px;
  padding: 10px 26px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #333;
  background: #111;
  color: #00ff00;
  cursor: pointer;
}
.back-btn:hover {
  background: #1a1a1a;
}
</style>
</head>

<body>

<div class="header">
  <div class="header-title">TELUGUBOMMA</div>
</div>

<div class="container">

  <!-- IMAGE + BUTTON -->
  <div class="card" id="clickArea">
    <img id="thumbImage" src="" alt="Video Thumbnail">
    <button class="download-btn">⬇ Download</button>
  </div>

  <!-- BACK -->
  <button class="back-btn" onclick="location.href='home.html'">
    ⬅ Back
  </button>

</div>

<script>
/* ===============================
   AUTO IMAGE DETECTION (FIXED)
================================ */
const page = location.pathname.split("/").pop();
const match = page.match(/video(\d+)\.html/);

if (match) {
  const i = parseInt(match[1], 10);
  const num = i < 10 ? '0' + i : i;

  // ✅ CORRECT PATH + NAME
  document.getElementById("thumbImage").src =
    `assets/video${num}.jpg`;
}

/* ===============================
   CLICK LOGIC (2-STEP GATE)
================================ */
let opened = false;

document.getElementById("clickArea").onclick = () => {

  // FIRST CLICK → POPUP ONLY
  if (!opened) {
    const popup = window.open("https://www.youtube.com", "_blank");

    if (!popup) {
      alert("⚠ Please allow pop-ups to continue");
      return;
    }

    opened = true;
    alert("✅ Click again to start download");
    return;
  }

  // SECOND CLICK → DOWNLOAD
  const popup = window.open(
    "https://tellybiz.in/?f=16gcni1",
    "_blank"
  );

  if (!popup) {
    alert("⚠ Please allow pop-ups to start download");
  }
};

/* ===============================
   BASIC HARDENING
================================ */
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("copy", e => e.preventDefault());
document.addEventListener("cut", e => e.preventDefault());
document.addEventListener("selectstart", e => e.preventDefault());

setInterval(() => {
  if (
    window.outerWidth - window.innerWidth > 200 ||
    window.outerHeight - window.innerHeight > 200
  ) {
    console.clear();
  }
}, 1000);
</script>

</body>
</html>
