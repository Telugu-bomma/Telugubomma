<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telugubomma – Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="canonical" href="https://www.telugubomma.online/video1.html">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  user-select: none;
}

.header {
  padding: 20px;
  border-bottom: 1px solid #222;
}
.header-title {
  color: #00ff00;
  font-size: 28px;
  font-weight: bold;
}

.container {
  padding: 30px 20px;
}

/* IMAGE CARD */
.card {
  max-width: 700px;
  margin: 0 auto;
  position: relative;
}
.card img {
  width: 100%;
  border-radius: 12px;
  pointer-events: none;
}

/* DOWNLOAD BUTTON */
.download-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 14px 34px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: rgba(0,255,0,0.9);
  color: #000;
  cursor: pointer;
}

/* QUALITY BUTTONS */
.quality-box {
  display: none;
  margin-top: 20px;
}
.quality-box button {
  margin: 8px;
  padding: 10px 22px;
  font-size: 15px;
  border-radius: 8px;
  border: none;
  background: #111;
  color: #00ff00;
  border: 1px solid #333;
  cursor: pointer;
}
.quality-box button:hover {
  background: #1a1a1a;
}

.back-btn {
  margin-top: 30px;
  padding: 10px 26px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #333;
  background: #111;
  color: #00ff00;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="header">
  <div class="header-title">TELUGUBOMMA</div>
</div>

<div class="container">

  <div class="card" id="clickArea">
    <img id="thumbImage" src="" alt="Video Thumbnail">
    <button class="download-btn" id="mainBtn">⬇ Download</button>
  </div>

  <!-- QUALITY OPTIONS -->
  <div class="quality-box" id="qualityBox">
    <button onclick="openVideo('low')">Low</button>
    <button onclick="openVideo('medium')">Medium</button>
    <button onclick="openVideo('hd')">HD</button>
  </div>

  <button class="back-btn" onclick="location.href='home.html'">⬅ Back</button>
</div>

<script>
/* ===============================
   AUTO IMAGE DETECTION
================================ */
const page = location.pathname.split("/").pop();
const match = page.match(/video(\d+)\.html/);
let videoNum = "01";

if (match) {
  videoNum = match[1].padStart(2, "0");
  document.getElementById("thumbImage").src = `assets/video${videoNum}.jpg`;
}

/* ===============================
   VIDEO URL MAP
================================ */
const VIDEO_URLS = {
  hd:     "https://tellybiz.in/?f=t24yyw",
  medium: "https://tellybiz.in/?f=1aas612",
  low:    "https://tellybiz.in/?f=2ple5o"
};

/* ===============================
   CLICK GATE
================================ */
let unlocked = false;

document.getElementById("clickArea").onclick = () => {
  if (!unlocked) {
    const popup = window.open("https://www.youtube.com", "_blank");
    if (!popup) {
      alert("⚠ Please allow pop-ups");
      return;
    }
    unlocked = true;
    document.getElementById("mainBtn").style.display = "none";
    document.getElementById("qualityBox").style.display = "block";
  }
};

/* ===============================
   FALLBACK LOGIC
================================ */
function openVideo(level) {
  if (VIDEO_URLS[level]) {
    window.open(VIDEO_URLS[level], "_blank");
  } else if (level === "low" && VIDEO_URLS.medium) {
    window.open(VIDEO_URLS.medium, "_blank");
  } else if (VIDEO_URLS.hd) {
    window.open(VIDEO_URLS.hd, "_blank");
  } else {
    alert("Video not available");
  }
}

/* ===============================
   HARDENING
================================ */
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("copy", e => e.preventDefault());
document.addEventListener("cut", e => e.preventDefault());
document.addEventListener("selectstart", e => e.preventDefault());
</script>

</body>
</html>
