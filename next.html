<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telugubomma - Public Evidence Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* PAGE FADE-IN EFFECT */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: #fff;
    animation: fadeIn 0.6s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* HEADER */
.header {
    text-align: center;
    padding: 25px;
    border-bottom: 2px solid #1f1f1f;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px);
}
.header-title {
    color: #00ff00;
    font-size: 32px;
    font-weight: bold;
    text-shadow: 0 0 10px #007700;
}
.header-sub {
    color: #ccc;
    font-size: 18px;
}
.header-tag {
    color: #bbb;
    font-size: 16px;
    margin-bottom: 15px;
}

/* MENU */
.menu {
    text-align: center;
    margin-bottom: 10px;
}
.menu a {
    color: #00ff00;
    text-decoration: none;
    margin: 0 10px;
    font-size: 16px;
}

/* SEARCH */
.search-container {
    text-align: center;
    margin: 15px;
}
#searchBox {
    width: 80%;
    padding: 10px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
}

/* GRID */
.grid {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

/* VIDEO CARD */
.video-card {
    cursor: pointer;
}

.card {
    background: rgba(17, 17, 17, 0.7);
    border: 1px solid #222;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    backdrop-filter: blur(6px);
    transition: 0.25s;
}
.card:hover {
    transform: scale(1.06);
    border-color: #00ff00;
}
.thumb {
    width: 100%;
    height: 90px;
    object-fit: cover;
}
.card-title {
    padding: 8px;
    font-size: 14px;
    font-weight: bold;
    color: #00ff00;
}

/* FOOTER */
.footer {
    text-align: center;
    padding: 20px;
    border-top: 1px solid #222;
    margin-top: 20px;
    color: #aaa;
    font-size: 14px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="header-title">TELUGUBOMMA</div>
    <div class="header-sub">Public Service Portal</div>
    <div class="header-tag">Your happiness is my happiness ðŸ˜Š</div>
</div>

<!-- MENU -->
<div class="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="about.html">Next</a>
</div>

<!-- SEARCH -->
<div class="search-container">
    <input type="text" id="searchBox" placeholder="Search videos...">
</div>

<!-- VIDEO GRID -->
<div class="grid" id="videoGrid">
<script>
for (let i = 1; i <= 20; i++) {
    document.write(`
        <div class="video-card" data-title="Video ${i}" onclick="openVideo(${i})">
            <div class="card">
                <img src="assets/123.jpg" class="thumb">
                <div class="card-title">Video ${i}</div>
            </div>
        </div>
    `);
}
</script>
</div>

<!-- FOOTER -->
<div class="footer">
    Â© 2025 Telugubomma Public Evidence Portal â€¢ Anonymous â€¢ Safe â€¢ Secure
</div>

<!-- SEARCH JS -->
<script>
document.getElementById('searchBox').addEventListener('keyup', function() {
    let filter = this.value.toLowerCase();
    let videos = document.querySelectorAll('.video-card');

    videos.forEach(v => {
        let title = v.dataset.title.toLowerCase();
        v.style.display = title.includes(filter) ? "block" : "none";
    });
});
</script>

<!-- CLICK LOGIC -->
<script>
function openVideo(id) {
    // New tab distraction
    window.open("https://www.youtube.com", "_blank");

    // Same tab actual video
    window.location.href = "video" + id + ".html";
}
</script>

</body>
</html>
